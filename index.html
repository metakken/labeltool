<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像判別例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width:80%;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>画像判別</h1>
    <img id="image" src="" alt="判別用画像">
    <div class="buttons">
        <button id="start_Button">始める</button>
        <button id="T_Button" class="hidden">良品</button>
        <button id="F_Button" class="hidden">不良品</button>
        <button id="decision_Button" class="hidden">決定</button>
    </div>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
